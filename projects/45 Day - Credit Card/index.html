<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">

    <title>45 Day - Credit Card</title>
</head>
<body>
    
    <div class="card">
        <div class="card-top">
            <div class="card-title">Credit Card</div>
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-wifi" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M12 18l.01 0" />
                <path d="M9.172 15.172a4 4 0 0 1 5.656 0" />
                <path d="M6.343 12.343a8 8 0 0 1 11.314 0" />
                <path d="M3.515 9.515c4.686 -4.687 12.284 -4.687 17 0" />
            </svg>
        </div>
        <div class="card-center">
            <img src="chip.png" alt="" width="130px">
        </div>
        <div class="card-bottom">
            <div class="card-bottom-left">
                <div class="card-number">3432 3241 4532 4213</div>
                <div>12/25</div>
                <div style="margin-top: 10px">Terry Frank</div>
            </div>
            <div class="card-bottom-right">
                <img src="mc_symbol.png" alt="" width="100px">
                <span style="text-align: center;">debit</span>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
