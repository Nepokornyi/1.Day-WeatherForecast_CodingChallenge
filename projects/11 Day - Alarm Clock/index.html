<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    
    <title>11 Day - Alarm Clock</title>
</head>
<body>

    <div class="wrapper">
        <img width="100px" height="125px" src="https://i.pinimg.com/originals/ea/d6/15/ead6156c8200ea8afcfa9faa9253a5c9.jpg" alt="clock">
        <h1>00:00:00</h1>
        <div class="content">
            <div class="column">
                <select>
                    <option value="Hour" selected hidden>Hour</option>
                </select>
            </div>
            <div class="column">
                <select>
                    <option value="Minute" selected hidden>Minute</option>
                </select>
            </div>
            <div class="column">
                <select>
                    <option value="AM/PM" selected hidden>AM/PM</option>
                </select>
            </div>
        </div>
        <button>Set Alarm</button>
    </div>
    
    
    <script src="index.js"></script>
</body>
</html>
