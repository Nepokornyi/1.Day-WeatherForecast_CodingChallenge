<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>22 Day - Maze Game</title>
</head>
<body>
    
    <div class="game-container" id="game-container-1">

        <div id="map-and-controls">
            <div class="game-map" id="game-map-1">
                <div id="tiles" class="layer"></div>
                <div id="sprites" class="layer"></div>
                <div id="success-msg">Goal reached! Tap the maze to change levels.</div>
            </div>

            <div id="controls">
                <button id="up"></button>
                <div id="horiz">
                    <button id="left"></button>
                    <button id="right"></button>
                </div>
                <button id="down"></button>
            </div>
        </div>
        <p id="text-1" class="text">Use cursor keys or buttons to move the marble.</p>
    </div>

    <script src="index.js"></script>
</body>
</html>
