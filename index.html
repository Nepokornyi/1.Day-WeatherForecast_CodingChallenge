<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">

    <title>Day 1 - Weather Application</title>
</head>
<body>

    <div class="container">
        
        <div class="search">
            <input type="text" placeholder="Search for location">
            <button></button>
        </div>

        <div class="weather">
            <img src="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <div class="details">
            <div class="humidity">
            <img width="35px" height="35px" src="https://cdn-icons-png.flaticon.com/512/219/219816.png">
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
            <img width="35px" height="35px" src="https://cdn-icons-png.flaticon.com/512/192/192756.png">
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>

        <div class="error">
            <img src="https://cdn-icons-png.flaticon.com/128/3425/3425073.png" alt="">
            <p>Woah! Invalid location </p>
        </div>

    </div>

    <script src="index.js"></script>

</body>
</html>
